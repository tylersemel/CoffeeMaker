		}

		.row {margin: 0 -5px;}

		.row:after {
  			content: "";
  			display: table;
  			clear: both;
		}

  			.column {

		/* Responsive columns - one column layout (vertical) on small screens */

    			margin-bottom: 20px;
  			}
		}
    </style>
